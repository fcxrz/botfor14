name: ğŸ§¹ Cleanup Old Deployments

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write 
    
    steps:
      - name: ğŸ—‘ï¸ Delete old deployments
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: powerful-emotion
          onlyRemoveDeployments: true
          deleteRunners: false
